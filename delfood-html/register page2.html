<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: yellowgreen;
            color: black;
            border: 2px solid grey;
            border-radius: 50%;

        }

        .button1:hover {
            background-color: #4CAF50;
            color: black;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
        .fa{margin-right: 10px;
        }
    </style>
</head>


<div class="container-fluid ">
    <div
        style="background-image:url(images/register3.jpg); background-size:cover; background-position: center; background-repeat: no-repeat;height: 745px;">
        <div class="container ">

            <div class="row">
                <div class="card" style="height: 660px; top: 50px; width: 550px;left: 400px; background: black;border: 
                    2px solid grey;">

                    <div class="card-body text-light" style="text-align: center; margin-top: 10px;"><strong
                            style="color:whitesmoke;">
                            <h2>Registration Page</h2>
                        </strong><br>


                        <form class="d-flex">
                            <fieldset style="text-align: left; width: 550px;">
                               
                                <input class="form-control me-2" type="Enter Mobile No." placeholder="Enter-Email"
                                    aria-label="Enter-Email">
                                <fieldset style="text-align: left;">
                                    <br><br><br>


                                    <div class="lock">
                                        <div class="fa fa-lock">                    
                                        </div>
                                        <input class="form-control me-2"type="password" placeholder="ENter Password" placeholder="Enter Password" aria-label="Enter Password">
                                         <span class="Show-hide">
                                            <i class="fa fa-eye"></i>
                                         </span>
                                    </div><br>
                                    <!--<input class="form-control me-2" type="Enter Password" placeholder="Enter Password"
                                        aria-label="Enter Password"><br>
                                    <fieldset style="text-align: left;">-->



                                        <br>
                                        <!--<input class="form-control me-2" type="Re-Enter Password"
                                            placeholder="Re-Enter Password" aria-label="Re-Enter Password"><br>-->

                                            <div class="lock">
                                                <div class="fa fa-lock">                    
                                                </div>
                                                <input class="form-control me-2"type="password" placeholder="Re-ENter Password" placeholder="Re-Enter Password" aria-label="Re-Enter Password">
                                                 <span class="Show-hide">
                                                    <i class="fa fa-eye"></i>
                                                 </span>
                                            </div>





                                        <th style="text-align:right;">Gender:</th>&nbsp;
                                        <td>
                                            <form>
                                                <input type="radio" id="male" name="gender" value="male">
                                                <label for="male">Male</label>&nbsp;
                                                <input type="radio" id="female" name="gender" value="female">
                                                <label for="female">Female</label>

                                            </form>
                                        </td><br><br>




                                        <div class="row">
                                            <div class="col-md-6">
                                                <fieldset style="text-align: left; width: 250px;">
                                                    
                                                    <input class="form-control me-2" type="Name" placeholder="Name"
                                                        aria-label="Name">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <input class="form-control me-2" type="Lastname" placeholder="Lastname"
                                                    aria-label="Lastname">
                                    </fieldset><br>
                                    <td>
                                        <form>
                                            <input type="checkbox" id="monster" name="monster" value="monster">
                                            <label for="monster">I Agree with terms ans condition</label><br>
                                            <input type="checkbox" id="offer" name="offer" value="offer">
                                            <label for="offer">I agree</label><br>
                                        </form>
                                    </td>

                    </div>





                       
                    <button class="button button1" style="border-radius: 25px; width: 530px; "><a
